move-resources:
  - category: Conformance
  - files: /output/*.json
  - move: /package/
  - target: staging

move-terminology:
  - category: Terminology
  - files: /output/*.json
  - move: /package/
  - target: staging

move-profile:
  - category: Profile
  - files: /output/*.json
  - move: /package/
  - target: staging

move-extension:
  - category: Extension
  - files: /output/*.json
  - move: /package/
  - target: staging

move-examples:
  - category: Instance
  - files: /output/*.json
  - move: /package/examples
  - target: staging

move-readme:
  - files: README.md
  - move: /package/
  - target: staging

to-json:
  - source: staging
  - category: Resource
  - transform: json

manifest:
  - files: package.json
  - move: /package

index-file:
  - source: output
  - files: /package/**/*.json
  - action: create-package-index
  - move: /package
